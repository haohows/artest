<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- <a-text value="This content will always face you." look-at="[gps-camera]" scale="120 120 120"
            gps-entity-place="latitude: <add-your-latitude>; longitude: <add-your-longitude>;"></a-text>
        <a-camera gps-camera rotation-reader> </a-camera> -->



        <a-assets>
            <img id="rock" src="./assets/img/mYmmbrp.jpg">
            <img id="wooden" src="./assets/img/wooden.png">
        </a-assets>


        <a-box gps-entity-place="longitude: 121.42342158638388; latitude: 25.038423735030733;" look-at="[gps-camera]"
            src="./assets/img/wooden.png" position="0 3 -4" rotation="0 45 45" scale="1 1 1"
            animation="property: rotation;from: 0 0 0; to: 0 360 0; dir: normal; dur: 20000; loop: true;easing:linear"
            animation__2="property: object3D.position.y; to: 4; dir: alternate; dur: 2000; loop: true"
            animation__3="property: rotation;startEvents: click;; to: 0 420 0; dir: alternate; dur: 2500; easing:easeOutCubic;"
            animation__4="property: scale;startEvents: click; to: 0 0 0; dir: alternate;  dur: 500; easing:linear;delay: 1000"
            animation__5="property: rotation;startEvents: mouseleave; to: 0 360 0; dir: normal; dur: 20000; loop: true;easing:linear">
        </a-box>


        <!-- <a-camera>
            <a-entity
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                cursor="fuse: true;" material="color: cyan; shader: flat" position="0 0.7 -3"
                geometry="primitive: ring; radiusInner: 0.08; radiusOuter: 0.12;">
            </a-entity>
        </a-camera> -->
    </a-scene>
</body>

</html>
