        <a-assets>
            <img id="rock" src="./assets/img/mYmmbrp.jpg">
            <img id="wooden" src="./assets/img/wooden.png">

        </a-assets>

        <a-entity gps-entity-place="longitude: 121.42190172619516; latitude: 25.038309875871352;">
            <a-box id="tt" src="#wooden" position="0 0 -4" rotation="0 45 45" scale="1 1 1"
                animation="property: rotation;from: 0 0 0; to: 0 360 0; dir: normal; dur: 20000; loop: true;easing:linear"
                animation__2="property: object3D.position.y; to: 0.3; dir: alternate; dur: 2000; loop: true"
                animation__3="property: rotation;startEvents: click;from: 0 0 0; to: 0 360 0; dir: alternate; dur: 2000; easing:easeOutCubic"
                animation__4="property: rotation;startEvents: mouseleave; to: 0 360 0; dir: normal; dur: 20000; loop: true;easing:linear">
            </a-box>
        </a-entity>


        <a-camera>
            <a-entity
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                cursor="fuse: true;" material="color: cyan; shader: flat" position="0 0.7 -3"
                geometry="primitive: ring; radiusInner: 0.08; radiusOuter: 0.12;">
            </a-entity>
        </a-camera>
