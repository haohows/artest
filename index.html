<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <!-- <a-entity gltf-model="./assets/articuno/scene.gltf" rotation="0 180 0" scale="0.1 0.1 0.1"
            gps-entity-place="longitude: 121.4313413906036 ; latitude: 25.035286587836943;" animation-mixer>
            <a-animation begin="click" attribute="rotation" to="0 360 0" easing="linear" dur="2000" fill="backwards">
            </a-animation>
        </a-entity> -->

        <a-assets>
            <a-mixin id="cube" geometry="primitive: box"></a-mixin>
            <a-mixin id="cube-hovered" material="color: magenta"></a-mixin>
            <a-mixin id="cube-selected" material="color: cyan"></a-mixin>
            <a-mixin id="red" material="color: red"></a-mixin>
            <a-mixin id="green" material="color: green"></a-mixin>
            <a-mixin id="blue" material="color: blue"></a-mixin>
            <a-mixin id="yellow" material="color: yellow"></a-mixin>
            <a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>
        </a-assets>




        <a-entity position="0 1 0">
            <a-entity mixin="cube green"
                gps-entity-place="longitude: 121.43152647223351 ; latitude: 25.035267157330672;">
                <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000" repeat="indefinite">
                </a-animation>
                <a-animation begin="click" attribute="rotation" to="0 360 0" easing="linear" dur="2000"
                    fill="backwards">
                </a-animation>
            </a-entity>
        </a-entity>
        <a-camera gps-camera rotation-reader>
            <a-entity camera look-controls wasd-controls>
                <a-entity position="0 0.7 -3" geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.08;"
                    material="color: cyan; shader: flat" cursor="fuse: true">
                    <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" from="0.2 0.2 0.2"
                        to="1 1 1" dur="150"></a-animation>
                    <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1"
                        to="0.2 0.2 0.2" dur="1500"></a-animation>
                </a-entity>
            </a-entity>
        </a-camera>
    </a-scene>
</body>
