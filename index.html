<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-assets>
            <a-mixin id="cube" geometry="primitive: box"></a-mixin>
            <a-mixin id="cube-hovered" material="color: magenta"></a-mixin>
            <a-mixin id="cube-selected" material="color: cyan"></a-mixin>
            <a-mixin id="green" material="color: green"></a-mixin>
            <a-mixin id="blue" material="color: blue"></a-mixin>
            <a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>
        </a-assets>


        <a-entity position="0 1 0">
            <a-entity mixin="cube green" id="box">
                <a-animation begin="click" attribute="rotation" to="0 360 0" easing="linear" dur="2000"
                    fill="backwards">
                </a-animation>
            </a-entity>
        </a-entity>

        <a-entity position="3.5 1 0" rotation="0 45 0">
            <a-entity mixin="cube blue">
                <a-animation begin="click" fill="forwards" repeat="1" direction="alternate" attribute="position"
                    from="0 0 0" to="15 0 0" dur="2000"></a-animation>
            </a-entity>
        </a-entity>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
