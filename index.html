        <a-assets>
            <a-mixin id="cube" geometry="primitive: box"></a-mixin>
            <a-mixin id="rock" material="src: ./assets/img/mYmmbrp.jpg"></a-mixin>
        </a-assets>

        <a-entity position="0 2.2 4">
            <a-entity camera look-controls wasd-controls>
                <a-entity position="0 0 -3" geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3;"
                    material="color: cyan; shader: flat" cursor="maxDistance: 30; fuse: true">
                    <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" from="0.2 0.2 0.2"
                        to="1 1 1" dur="150"></a-animation>
                    <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1"
                        to="0.2 0.2 0.2" dur="1500"></a-animation>
                </a-entity>
            </a-entity>
        </a-entity>



        <a-entity gps-entity-place="longitude: 121.4313413906036 ; latitude: 25.035286587836943;" rotation="0 180 0"
            scale="1 1 1" mixin="cube rock">
            <!-- <a-entity mixin="cube rock"> -->
            <a-animation begin="click" attribute="rotation" to="0 360 0" easing="ease-out" dur="2000" fill="forwards">
            </a-animation>
            <a-animation attribute="position" to="0 0.3 0" direction="alternate" dur="2000" repeat="indefinite">
            </a-animation>
            <a-animation attribute="rotation" to="0 360 0" easing="linear" dur="20000" repeat="indefinite">
            </a-animation>
            <!-- </a-entity> -->
        </a-entity>
